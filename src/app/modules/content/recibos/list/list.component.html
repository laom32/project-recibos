<div class="display">
    <h1 class="w90 color"><b>Listado de recibos</b></h1>
    <div class="w10">
        <button class="right bnt" mat-raised-button [routerLink]="['/recibos/recibo']"><mat-icon>add</mat-icon>Agregar</button>
    </div>
</div>
<div class="mat-elevation-z8 m2 mxHeight">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element;let i = index;"> {{i+1}} </td>
        </ng-container>
        <ng-container matColumnDef="proveedor">
            <th mat-header-cell *matHeaderCellDef> Proveedor </th>
            <td mat-cell *matCellDef="let element"> {{element.proveedor}} </td>
        </ng-container>
        <ng-container matColumnDef="monto">
            <th mat-header-cell *matHeaderCellDef class="right w7"> Monto </th>
            <td mat-cell *matCellDef="let element" class="right">
                {{element.monto | currency}}
            </td>
        </ng-container>
        <ng-container matColumnDef="moneda">
            <th mat-header-cell *matHeaderCellDef class="center w7"> Moneda </th>
            <td mat-cell *matCellDef="let element" class="center">
                {{element.moneda === 0 ? 'MXN':''}} {{element.moneda === 1 ? 'USD':''}}
            </td>
        </ng-container>
        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef class="center"> Fecha </th>
            <td mat-cell *matCellDef="let element" class="center"> {{element.fecha | date: 'dd/MM/yyyy'}} </td>
        </ng-container>
        <ng-container matColumnDef="comentario">
            <th mat-header-cell *matHeaderCellDef> Comentario </th>
            <td mat-cell *matCellDef="let element"> {{element.comentario}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element" class="w7">
                <button mat-icon-button class="color" (click)="goTo(element)" matTooltip="Editar">
                <mat-icon>edit</mat-icon>
            </button>
                <button mat-icon-button class="color" (click)="preBorrar(element)" matTooltip="Borrar">
                <mat-icon>delete</mat-icon>
            </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="total" [pageSize]="pageSize" aria-label="Select page of GitHub search results" (page)="pageEvent($event)" #paginator></mat-paginator>
</div>
